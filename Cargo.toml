[package]
name = "neotron-os"
version = "0.5.0"
authors = [
    "Jonathan 'theJPster' Pallant <github@thejpster.org.uk>",
    "The Neotron Developers"
]
edition = "2018"
description = "The Neotron Operating System"
license = "GPL-3.0-or-later"
readme = "README.md"
repository = "https://github.com/neotron-compute/Neotron-OS"

[[bin]]
name = "flash1002"
test = false
bench = false

[[bin]]
name = "flash0802"
test = false
bench = false

[[bin]]
name = "flash0002"
test = false
bench = false

[lib]
crate-type = ["rlib", "cdylib"]
required-features = ["native-log"]

[profile.release]
lto = true
debug = true
codegen-units = 1
opt-level = "z"
panic = "abort"

[profile.dev]
panic = "abort"

[dependencies]
neotron-common-bios = "0.11"
pc-keyboard = "0.7"
r0 = "1.0"
heapless = "0.7"
postcard = "1.0"
serde = { version = "1.0", default-features = false }
menu = "0.3"
chrono = { version = "0.4", default-features = false }
embedded-sdmmc = { version = "0.5", default-features = false }
neotron-api = "0.1"
neotron-loader = "0.1"
vte = { git = "https://github.com/alacritty/vte", rev = "94e74f3a64f42d5dad4e3d42dbe8c23291038214" }
# code-in-ram REQUIRES that you have more memory allocated to the OS.
# RAM   (rwx) : ORIGIN = 0x20000000, LENGTH = 9K
# in neotron-flash-1002.ld should do the trick, but it's probably not safe.
# picomp3lib-rs = { git = "https://github.com/9names/picomp3lib-rs", rev = "2f256a5c1caf312f389892bf7197c926df48a2d7", features = ["code-in-ram"]}
picomp3lib-rs = { git = "https://github.com/9names/picomp3lib-rs", rev = "2f256a5c1caf312f389892bf7197c926df48a2d7"}

[features]
lib-mode = []
